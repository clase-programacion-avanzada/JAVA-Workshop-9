application {
    mainClassName = 'com.javeriana.Main'

}

java {
    sourceCompatibility = JavaVersion.VERSION_17
    targetCompatibility = JavaVersion.VERSION_17
}


test {
    useJUnitPlatform()
}

run.dependsOn check
check.dependsOn artistClassDefinitionTest, customerClassDefinitionTest, playListClassDefinitionTest, songClassDefinitionTest